<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List App</title>

        <!-- Font awesome icons -->
        <script src="https://kit.fontawesome.com/1122500902.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <!-- Main CSS -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body class="bg-dark bg-gradient">
        <div class="container bg-light rounded-1 shadow">
            <h1 class="text-center m-3">To Do List</h1>
            <div class="d-grid gap-2 m-3">
                <button type="button" class="btn btn-outline-success text-center" data-bs-toggle="modal" data-bs-target="#new-task-modal">Add new task <span class="m-3"><i class="fa-solid fa-list-check"></i></span></button>
            </div>

            <!-- alert -->
            <span id="alert-container"></span>

            <!-- list -->
            <div class="accordion m-3" id="tasks-container"></div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="new-task-modal" tabindex="-1" aria-labelledby="new-task-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="new-task-modal-label">Add new task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="new-task-form">
                            <span id="alert-container"></span>
                            <div class="mb-3">
                                <label for="new-task-title">Title:</label>
                                <input type="text" class="form-control" id="new-task-title">
                            </div>
                            <div class="mb-3">
                                <label for="new-task-description">Description:</label>
                                <textarea id="new-task-description" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-success" id="new-task-btn">Add new task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="./js/jquery-3.6.1.min.js"></script>r
        <script src="./js/moment.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
